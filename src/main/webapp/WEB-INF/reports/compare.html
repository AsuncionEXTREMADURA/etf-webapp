<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:tiles="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org"
      lang="en">

<head>

    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
    <!-- This <head> section is only used for static prototyping purposes. At runtime, -->
    <!-- Tiles will only use the body fragment defined with tiles:fragment="content",  -->
    <!-- as specified at the corresponding views.xml file.                             -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

    <title>Compare reports</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />



    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->
    <!-- Some styles and scripts are served from spring-js-resources-{ver}.jar at -->
    <!-- runtime. Therefore not available for static prototyping. See the         -->
    <!-- layouts/standard.html template file for detail.                          -->
    <!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -  -->

</head>

<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<!-- START of the content to be included in the execution result.  -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<!-- Only the markup inside this <body> would be required in this  -->
<!-- template if no static prototyping was intended.               -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<body tiles:fragment="content">

<h1>Testberichtvergleich</h1>

<form id="comparisonForm" class="ui-filterable" th:object="${reportSelections}" data-ajax="false" action="#" th:action="@{/reportcomparison/result}" method="POST">

    <fieldset>
    <label for="reportSelection1">Vergleiche:</label>
    <select data-inline="true" id="reportSelection1" th:field="*{report1}" data-native-menu="false" class="filterable-select">
        <option label=" -- Testbericht ausw&auml;hlen -- " value="">-- Testbericht ausw&auml;hlen --</option>
        <option th:each="r : ${reports}" th:text="${r.label}" th:attr="label=${r.label},value=${r.id}" label="TestProject.1" value="1" />
    </select>

    <label for="reportSelection2">mit:</label>
    <select data-inline="true" id="reportSelection2" th:field="*{report2}" data-native-menu="false" class="filterable-select">
        <option label=" -- Testbericht ausw&auml;hlen -- " value="">-- Testbericht ausw&auml;hlen --</option>
        <option th:each="r : ${reports}" th:text="${r.label}" th:attr="label=${r.label},value=${r.id}" label="TestProject.2" value="2" />
    </select>

    </fieldset>
    <button data-inline="true" data-icon="arrow-r" data-ajax="false" data-iconpos="right" type="submit">Vergleiche</button>

</form>

</body>
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->
<!-- END of the content to be included in the execution result -->
<!-- - - - - - - - - - - - - - - - - - - - - - - - - - - - - - -->

</html>
